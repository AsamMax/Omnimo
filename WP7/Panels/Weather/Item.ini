[Rainmeter]
DragGroup=WP7Panel
Group=Panel
Author=Xyrfo and fediaFedia


MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=2000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),((#Height#*#TypeW#*#ScaleDpi#+#PaddingW#+(#Padding#))),((#Height#*#TypeH#*#ScaleDpi#+#PaddingH#+(#Padding#))),#blurcornerradius#


RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#Settings#
ContextAction=["#@#Common\Config\config.exe" #PanelType# "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#"]
ContextTitle2=#Refresh#
ContextAction2=[!Refresh #CurrentConfig#]
ContextTitle3=#Alternative#
ContextAction3=[!ActivateConfig "#CURRENTCONFIG#"]
ContextTitle4=#Close#
ContextAction4=[!DeactivateConfig]
ContextTitle5=----
ContextAction5=[]
ContextTitle6=#Personalization#
ContextAction6=[!WriteKeyValue Variables LastCat "cat6" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "wp7\Gallery" "Main.ini"]
ContextTitle7=#AddItems#
ContextAction7=[!WriteKeyValue Variables LastCat "cat2" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "wp7\Gallery" "Main.ini"]
ContextTitle8=----
ContextAction8=[]
ContextTitle9=#MoreActions#
ContextAction9=[!SkinMenu]

[Metadata]
Version=7.0
Information=Master Mold
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[Variables]
Height=150
PanelType=single

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\#MainLanguage#.inc
@include2=#@#Common\color\color.inc
@include3=#@#Config\Panels\Weather\UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc





@Include5=#@#Common\Weather\WeatherComVariables.inc
@Include6=#@#Common\Weather\WeatherComRegExp.inc
@Include7=#@#Common\Weather\WeatherComCurrent.inc




%BTN%
[BigText]
Meter=String
MeasureName=@CurrentTemperature
Text="%1°"
X=(#height#/10)*#scaledpi#
Y=(#height#/10)*#scaledpi#
antialias=1
FontFace=Segoe WP Semibold
StringStyle=BOLD
FontColor=#TextColor2#
FontSize=(#Height#/6)*#scaledpi#




[BigTextE]
Meter=String
MeasureName=@CurrentConditions
X=(#height#/9)*#scaledpi#
text="%1"
Y=(-4*#scaledpi#)R
antialias=1
FontFace=Segoe WP
FontColor=#TextColor2#
FontSize=(#Height#/15)*#scaledpi#


[Text]
Meter=String
MeterStyle=TextStyle
Text="#Weather#"
MeasureName=@CurrentTemperature
MeasureName2=@CurrentConditions



[measurefunnythings]
Measure=Calc
Formula=-1*#IconStyle#+1


[Icon]
Meter=Image
MeterStyle=IconStyle
MeasureName=@CurrentIcon
MeasureName2=@CurrentLocationName
MeasureName3=@CurrentWind
MeasureName4=@CurrentPressure
MeasureName5=@CurrentHumidity
MeasureName6=@CurrentUVIndexTextValue
MeasureName7=@CurrentSunrise
MeasureName8=@CurrentSunset
MeasureName9=@CurrentTemperature
ImagePath="#@#Graphics\Icons\Weather\simple\"
ImageTint=#textcolor2#
ToolTipTitle=%9° in %2
ToolTipText=#Wind#: %3#CRLF##Pressure# %4#CRLF##Humidity#: %5#CRLF#UV: %6#CRLF#%7 / %8
LeftMouseUpAction=!#OpenWebsite#Execute ["https://weather.com/weather/today/"]
DynamicVariables=1
Hidden=#IconStyle#
x=(#height#/1.4)*#scaledpi#
y=(#height#/1.35)*#scaledpi#
w=(#height#/4)*#scaledpi#
h=(#height#/4)*#scaledpi#
[Icon2]
Meter=Image
MeterStyle=IconStyle
MeasureName=@CurrentIcon
MeasureName2=@CurrentLocationName
MeasureName3=@CurrentWind
MeasureName4=@CurrentPressure
MeasureName5=@CurrentHumidity
MeasureName6=@CurrentUVIndexTextValue
MeasureName7=@CurrentSunrise
MeasureName8=@CurrentSunset
MeasureName9=@CurrentTemperature
ImagePath="#@#Graphics\Icons\Weather\icons\"
ToolTipTitle=%9° in %2
ToolTipText=#Wind#: %3#CRLF##Pressure# %4#CRLF##Humidity#: %5#CRLF#UV: %6#CRLF#%7 / %8
LeftMouseUpAction=!#OpenWebsite#Execute ["https://weather.com/weather/today/"]
DynamicVariables=1
Hidden=[measurefunnythings]
x=(#height#/1.4)*#scaledpi#
y=(#height#/1.35)*#scaledpi#
w=(#height#/4)*#scaledpi#
h=(#height#/4)*#scaledpi#
